<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Foody</title>
</head>
<body>
    <header>
        <a href="#"><img class="logo" src="images/logo.png" alt=""></a>
        <nav>
            <ul class="menu-list">
                <li><a href="#">home</a></li>
                <li><a href="#">services</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">contact us</a></li>
            </ul>
        </nav>
        <form action="">
            <input class="search-input" type="search" placeholder="Search Food...">
            <label for="submit-input" class="search-label"><img src="images/search.svg" alt=""></label>
            <input id="submit-input" type="submit">
            <hr>
        </form>
    </header>
    <main>
        <!-- Left Side -->
        <img class="arrow-img" src="images/arrow.png" alt="">
        <h1>Satisfy your <span>Appetite!</span> </h1>
        <div class="cta-container">
            <button class="cta-btn"> ORDER NOW!</button>
            <img class="fastfood-img" src="images/Fastfood.png" alt="">
        </div>
       <!-- Right Side -->
       <img class="circle-img" src="images/circle.png" alt="">
       <img class="burger-img" src="images/burger.png" alt="">
    </main>
    <footer>
        <div class="social-links">
            <a href="#"><img src="images/facebook.png" alt=""></a>
            <a href="#"><img src="images/instagram.png" alt=""></a>
            <a href="#"><img src="images/telegram.png" alt=""></a>
            <a href="#"><img src="images/whatsapp.png" alt=""></a>
        </div>
    </footer>
</body>
</html>
